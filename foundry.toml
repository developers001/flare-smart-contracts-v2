[profile.default]
src = "contracts"
out = "artifacts-forge"
libs = ["node_modules", "lib"]
test = "test-forge"
cache_path = 'cache-forge'
evm_version = 'london'
fs_permissions = [{ access = "read", path = "./artifacts-forge/"}]
optimizer = true
optimizer_runs = 200

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
flare = "${FLARE_RPC}"
songbird = "${SONGBIRD_RPC}"
coston2 = "${COSTON2_RPC}"
coston = "${COSTON2_RPC}"
staging = "${STAGING_RPC}"